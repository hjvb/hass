- alias: Send message on low Leecher4 space
  trigger:
    platform: numeric_state
    entity_id: sensor.disk_use_percent
    above: 75
    for:
      minutes: 15
  action:
  - service: telegram_bot.send_message
    data_template:
      message: Low space on leecher4 @{{now().strftime("%H:%M")}}h!
  id: d54c48a0abb04d348e858fc51796db46
- alias: turn on livingroom and garden lights 1 hour before sunset
  trigger:
  - platform: sun
    event: sunset
    offset: -00:45:00
  action:
  - service: homeassistant.turn_on
    data:
      entity_id: group.livingroomlights
  - service: homeassistant.turn_on
    data:
      entity_id: group.gardenlights
  - service: homeassistant.turn_on
    data:
      entity_id: light.kitchen
  - service: homeassistant.turn_on
    data:
      entity_id: light.fibaro_system_fgd212_dimmer_2_level_3
  id: 61ba0602058741f0b22a872bdff7195a
- alias: turn on front door light after sunset
  trigger:
  - platform: sun
    event: sunset
  action:
  - service: homeassistant.turn_on
    data:
      entity_id: light.voordeur
- alias: turn off front door light after 0100
  trigger:
  - platform: time
    at: '01:00:00'
  action:
