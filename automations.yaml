- id: Notification_trein_naar_Noi
  alias: Vertrektijd trein naar Noi
  trigger:
  - platform: zone
    entity_id: device_tracker.google_maps_118157225633565558044
    event: leave
    zone: zone.work2
  action:
  - service: telegram_bot.send_message
    data_template:
      message: Vertrektijd {{ states.sensor.duivendrecht_noi.attributes.departure_time_actual
        }} vanaf spoor {{ states.sensor.duivendrecht_noi.attributes.departure_platform
        }}, aankomst om {{ states.sensor.duivendrecht_noi.attributes.arrival_time_actual
        }}. Volgende trein vertrekt om {{ states.sensor.duivendrecht_noi.attributes.next
        }}.
      title: 'Trein naar NOI: {{ states.sensor.duivendrecht_noi.attributes.status }}.'
